name: "TheCleanArch CI/CD"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true
          additionalArguments: '/showConfig'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore ./TheCleanArch.sln

      - name: Build
        run: dotnet build ./TheCleanArch.sln -c Release --no-restore

      - name: Test
        run: dotnet test ./TheCleanArch.sln -c Release --no-build

      - name: Show GitVersion
        run: |
          echo "BuildMetaData=${{ env.GitVersion_BuildMetaData }}"
          echo "SemVer=${{ env.GitVersion_SemVer }}"
          echo "FullSemVer=${{ env.GitVersion_FullSemVer }}"
          echo "ShortSha=${{ env.GitVersion_ShortSha }}"
          echo "NuGetVersionV2=${{ env.GitVersion_NuGetVersionV2 }}"
          echo "CommitsSinceVersionSource=${{ env.GitVersion_CommitsSinceVersionSource }}"