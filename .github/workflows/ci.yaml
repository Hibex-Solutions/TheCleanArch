name: Continuous Integration

on:
  push:
    branches:
      - 'main'
    paths:
      - '**'
      - '!docs/**'
      - '!samples/**'
      # - '!.github/**'
  
jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Restore
        run: |
          dotnet tool restore
          dotnet restore ./TheCleanArch.sln

      - name: Build to .NET 6
        run: dotnet build ./TheCleanArch.sln -c Release --no-restore --no-incremental -warnaserror -f net6.0
      
      - name: Build to .NET 8
        run: dotnet build ./TheCleanArch.sln -c Release --no-restore --no-incremental -warnaserror -f net8.0

      - name: Test to .NET 6
        run: dotnet test ./TheCleanArch.sln -c Release --no-build -f net6.0
      
      - name: Test to .NET 8
        run: dotnet test ./TheCleanArch.sln -c Release --no-build -f net8.0
